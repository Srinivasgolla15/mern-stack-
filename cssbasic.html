    <title>Byte Splash | Software Training And Placement Center | Marathahalli, Bengaluru</title>

</head>

<body>

        <h3>Your path for a successful career! </h3>

            <p style="color: #005B9A">NEW BATCH STARTS FROM JANUARY 2025</p>

                <select id="country-code" name="country-code">

                        <option value="saab">+92 Pakisthan</option>
                </select>

            </form>
        </div>
    </div>
</body>
