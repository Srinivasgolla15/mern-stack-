<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table,
        th,
        td {

            border: 1px solid black;
            border-collapse: collapse;
        }

        table.center {
            margin-top: auto;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
        }
    </style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_basics</title>
</head>

<body>
    <div>
        <table class="center" style="width: 500px">

            <tr>
                <th rowspan="10">TCB</th>
                <th>order no:</th>
                <td colspan="3">abc</td>
            </tr>
            <tr>
                <th>order date:</th>
                <td colspan="3">23-mar-2016</td>
            </tr>
            <tr>
                <th colspan="4">customer</th>
            </tr>
            <tr>
                <th>name:</th>
                <td colspan="3">john</td>
            </tr>
            <tr>
                <th> address:</th>
                <td colspan="3">
                    street 1
                </td>
            </tr>
            <tr>
                <th colspan="4">order details</th>
            </tr>
            <tr>
                <td>1</td>
                <td>junglemen</td>
                <td>book</td>
                <td>$10</td>
            </tr>


        </table>
    </div>

</body>

</html>
